name: Deploy on push to main
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github_actions_dev
          role-session-name: github-actions
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get git short SHA
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Docker tag and push backend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          SHA_SHORT: ${{ steps.sha.outputs.sha_short }}
        run: |
          docker build -f ./core_backend/Dockerfile -t $ECR_REGISTRY/core_backend:latest -t $ECR_REGISTRY/core_backend:$SHA_SHORT ./core_backend
          docker push $ECR_REGISTRY/core_backend:latest
          docker push $ECR_REGISTRY/core_backend:$SHA_SHORT

      - name: Docker tag and push admin app image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          SHA_SHORT: ${{ steps.sha.outputs.sha_short }}
        run: |
          docker build -f ./admin_app/Dockerfile -t $ECR_REGISTRY/admin_app:latest -t $ECR_REGISTRY/admin_app:$SHA_SHORT ./admin_app
          docker push $ECR_REGISTRY/admin_app:latest
          docker push $ECR_REGISTRY/admin_app:$SHA_SHORT
