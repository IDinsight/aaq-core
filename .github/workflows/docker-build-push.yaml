name: Deploy on push to main
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - AAQ-125-autodeploy-dev

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      # Add a setup buildx step
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - uses: actions/checkout@v4

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github_actions_dev
          role-session-name: github-actions
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker tag and push core_backend image to ECR
        uses: docker/build-push-action@v3
        with:
          context: ./core_backend
          file: ./core_backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/core_backend:test
            ${{ steps.login-ecr.outputs.registry }}/core_backend:${{ github.sha }}

      # Perform another multi-platform build
      - name: Docker tag and push admin_app image to ECR
        uses: docker/build-push-action@v3
        with:
          context: ./admin_app
          file: ./admin_app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/admin_app:test
            ${{ steps.login-ecr.outputs.registry }}/admin_app:${{ github.sha }}

      - name: Fetch AWS secret for redeployment
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: |
            WEBHOOK, redeploy-webhook-secrets
          parse-json-secrets: true

      - name: Set webhook path
        run: |
          echo "WEBHOOK_HOST=$(aws ec2 describe-addresses --filters Name=tag:Name,Values=aaq-dev --query 'Addresses[*].PublicIp' --output text)"" >> $GITHUB_ENV

          if [[ ${{ github.event_name }} == 'push' ]]; then
            echo "WEBHOOK_PATH=/redeploy-webhook" >> $GITHUB_ENV
          elif [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            echo "WEBHOOK_PATH=/redeploy-branch-webhook" >> $GITHUB_ENV
          fi

      - name: Trigger webhook to redeploy container
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_type: json
          webhook_url: ${{ env.WEBHOOK_HOST }}:9000/hooks/${{ env.WEBHOOK_PATH }}
          webhook_secret: ${{ env.WEBHOOK_TEST_REDEPLOY_SECRET }}
          data: '{ "branch": "${{ github.ref_name }}" }'
