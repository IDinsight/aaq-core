name: Deploying Nginx

on:
  push:
    branches:
      - AAQ-279-Create-Nginx-Pipeline
    paths:
        - "nginx/**"
        - ".github/workflows/**"

jobs:
    DeployFrontend:
        name: Deploying Nginx demo
        runs-on: ubuntu-latest
        environment:
            name: demo
    
        permissions:
          id-token: write
          contents: read
        
        steps:
            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v3
            - uses: actions/checkout@v4

            
            - name: Load .env file
              uses: xom9ikk/dotenv@v2
              with:
                path: ./.github/workflows
                mode: demo

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                role-to-assume: "arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{env.ROLE}}"
                role-session-name: deployrolesession
                aws-region: ${{ env.AWS_REGION }}
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1
              


            - name: Build and push Nginx image
              id: build-image-nginx
              uses: docker/build-push-action@v5
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: aaq-demo-ecr-repository
                IMAGE_TAG: nginx
              with:
                context: nginx
                platforms: linux/arm64
                file: nginx/Dockerfile.nginx
                cache-from: type=gha
                cache-to: type=gha
                push: true
                tags: ${{env.ECR_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{env.IMAGE_TAG}}
            
            - name: Build and push Certbot image
              id: build-image-certbot
              uses: docker/build-push-action@v5
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: aaq-demo-ecr-repository
                IMAGE_TAG: certbot
              with:
                context: nginx
                platforms: linux/arm64
                file: nginx/Dockerfile.certbot
                cache-from: type=gha
                cache-to: type=gha
                push: true
                tags: ${{env.ECR_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{env.IMAGE_TAG}}  
          # This makes sure that the Docker Compose file is cached between builds and only changes to the file will trigger creation of task definition
          # This will reduce the number of task definitions created and will speed up the deployment process
          # A drawback of this approach is that if you change the variables used in the Docker Compose, the task definition will not be updated
            - name: Calculate Docker Compose hash
              id: hash
              run: echo "compose_hash=$(sha256sum nginx/docker-compose.yml | awk '{print $1}')" >> $GITHUB_OUTPUT
        
            - name: Cache Docker Compose hash
              uses: actions/cache@v3
              with:
                path: |
                  ./.compose_hash
                key: ${{ steps.hash.outputs.compose_hash }}
                
            - name: Check for changes in Docker Compose
              id: check_changes
              run: |
                if [ -f ./.compose_hash ] && [ "$(< ./.compose_hash)" == "${{ steps.hash.outputs.compose_hash }}" ]; then
                  echo "changed=false" >> $GITHUB_OUTPUT
                else
                  echo "${{ steps.hash.outputs.compose_hash }}" > ./.compose_hash
                  echo "changed=true" >> $GITHUB_OUTPUT
                fi
            - name: Install the ECS CLI
              if: steps.check_changes.outputs.changed == 'true'
              run: |
                sudo curl -Lo /usr/local/bin/ecs-cli https://amazon-ecs-cli.s3.amazonaws.com/ecs-cli-linux-amd64-latest
                sudo chmod +x /usr/local/bin/ecs-cli
            
            - name: Create Task Definition
              if: steps.check_changes.outputs.changed == 'true'
              id: create-task-def
              run: |
                ecs-cli configure --cluster ${{ env.CLUSTER_NAME }} \
                --region ${{ env.AWS_REGION }} \
                --default-launch-type EC2 \
                --config-name aaq-demo-nginx-config
                ecs-cli compose --project-name nginx-task --file nginx/docker-compose.yml --task-role-arn ${{env.TASK_ROLE_ARN}} create
                echo "taskdef=nginx-task" >> $GITHUB_OUTPUT
              env:
                AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
                DOMAIN: ${{ env.DOMAIN }}
                EMAIL: ${{ env.EMAIL }}
                REPO: ${{ env.REPO }}
            # We need this since deploy task definition action needs the task definition in json format
            
            - name: Task definition download
              id: download-task-def
              env:
                ecs_task_def_name: nginx-task
              run: |
                aws ecs describe-task-definition --task-definition "$ecs_task_def_name" --query taskDefinition > task-definition.json
                echo $(cat task-definition.json | jq 'del(
                  .taskDefinitionArn,
                  .requiresAttributes,
                  .compatibilities,
                  .revision,
                  .status,
                  .registeredAt,
                  .registeredBy
                )') > task-definition.json
                echo "task-def=task-definition.json" >> $GITHUB_OUTPUT
            # This will update the service with the new task definition and wait for the deployment to finish
            # It waits for the service to become stable, which means that all tasks are running and there are no pending tasks
            # The drawback of this approach is that if none of the tasks starts, the deployment will be stuck in progress
            # This job will remain in progress until the deployment is finished
            - name: Deploy Amazon ECS task definition
              id: ecs-deploy
              uses: aws-actions/amazon-ecs-deploy-task-definition@v1
              with:
                task-definition: ${{ steps.download-task-def.outputs.task-def }}
                service: nginx-service
                cluster: ${{ env.CLUSTER_NAME }} 
                wait-for-service-stability: true
            - name: Wait for Application to start
              id: wait-for-app
              run: sleep 1m
              shell: bash
                
              
            - name: Check if deployment was successful
              id: check-deployment
              run: |
                  RUNNING_TASKS=$(aws ecs describe-services --cluster ${{ env.CLUSTER_NAME }} --services nginx-service --query services[0].deployments[0].runningCount | jq -r ".")
                  
                  if [ "$RUNNING_TASKS" -eq "0" ]; then
                    echo "Deployment failed."
                    exit 1
                  fi
                  
                