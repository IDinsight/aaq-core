name: Unit Tests
on: push

jobs:
  container-job:
    runs-on: ubuntu-20.04
    container: node:20.7-bullseye
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres-test-pw
          POSTGRES_USER: postgres-test-user
          POSTRGES_DB: postgres-test-db
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: install dependencies
        run: apt-get update && apt-get install -y lsb-release && apt-get clean all
      - name : install psql
        run: |
          apt-get install -y postgresql-client
          PGPASSWORD=postgres-test-pw psql -U postgres-test-user -h postgres -d postgres-test-db -p 5432 -c "select 1"

