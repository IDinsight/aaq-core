# Docker Compose file
version: "3"
services:
  admin-app-container:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/aaq-demo-ecr-repository:Frontend
    command: >
      npm start
    restart: always
    ports:
      - 3000:3000
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/admin-app-task-demo
        awslogs-region: ${AWS_REGION}
        awslogs-stream-prefix: frontend

